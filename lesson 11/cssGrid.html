<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid</title>

  <style>



  </style>

</head>
<body>

  <div style="
      display: grid;
      grid-template-columns: 100px 100px;
    ">
    <div style="background-color: lightblue;">div 1</div>
    <div style="background-color: lightpink;">div 2</div>
  </div>


  <div style="
    display: grid;
    grid-template-columns: 100px 100px 200px;
    margin-top: 30px;
    ">  
    <div style="background-color: lightblue;">div 1</div>
    <div style="background-color: lightpink;">div 2</div>
    <div style="background-color: red;">div 3</div>
    <div style="background-color: green;">div 4</div>
  </div>
  


  <div style="
    display: grid;
    grid-template-columns: 100px 1fr;
    margin-top: 30px;
    ">  
    <div style="background-color: lightblue;">div 1</div>
    <div style="background-color: lightpink;">1fr</div>
  </div>


  <div style="
    display: grid;
    grid-template-columns: 100px 1fr 2fr;
    margin-top: 30px;
    ">  
    <div style="background-color: lightblue;">div 1</div>
    <div style="background-color: lightpink;">1fr</div>
    <div style="background-color: red;">1fr</div>
  </div>


  <div style="
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 10px;
    row-gap: 10px;
    margin-top: 30px;
    ">  
    <div style="background-color: lightblue; height: 200px;">1fr</div>
    <div style="background-color: lightpink; height: 200px;">1fr</div>
    <div style="background-color: red; height: 200px;">1fr</div>
    <div style="background-color: red; height: 200px;">1fr</div>
    <div style="background-color: lightblue; height: 200px;">1fr</div>
    <div style="background-color: lightpink; height: 200px;">1fr</div>
  </div>


</body>
</html>
