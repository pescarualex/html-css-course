<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>lesson 9 - div element</title>

		<style>
			.search {
				display: block;
				margin-bottom: 20px;
			}

			.thumbnail {
				width: 300px;
			}

			.video-preview {
				width: 300px;
				display: inline-block;
				margin-right: 15px;
        vertical-align: top;
        box-shadow: 1px 1px 12px rgba(0, 0, 0, 0.15);
			}
		</style>
	</head>
	<body>
		<!-- div stands for division - a box 
    a div  can contain any elements 
  -->

		<input class="search" type="text" placeholder="Search" />

		<div class="video-preview">
			<img class="thumbnail" src="../lesson 7/img/thumbnail-1.webp" alt="" />

			<p>Talking Tech and AI with Google CEO Sundar Pichai!</p>
			<p>Marques Brownlee</p>
			<p>3.4M views · 6 months ago</p>
		</div>

		<div class="video-preview">
			<img class="thumbnail" src="../lesson 7/img/thumbnail-2.webp" alt="" />

			<p>Try Not To Laugh Challenge #9</p>
			<p>Markiplier</p>
			<p>19M views · 4 years ago</p>
		</div>
	</body>
</html>
