<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson 8 - display property</title>


  <style>

    .video-title {
      width: 300px;
    }

    /* .video-author, 
    .video-stats {
      display: inline-block;
    } */

    .thumbnail {
      display: block;
    }



  </style>


</head>
<body>

  <!-- basic blocks in HTML: -->
  <!-- 1. block element - take up the entire line (row) -->
  <!-- 2. inline-block element - take up as much space as it's needs-->
  <!-- 3. inline element - it's apears in the text -->
  
<input class="search-box" type="text" placeholder="Search">

<!-- inline-block - takes only space to display the content (ex: img and input) -->
<img class="thumbnail" src="../lesson 7-youtube-project/img/thumbnail-1.webp">


<!-- the p element is a bloked display element - takes the entire row of the page -->
<p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
<p class="video-author">Marques Brownlee</p>
<p class="video-stats">3.4M views &#183; 6 months ago</p>



</body>
</html>
